<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--  Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Custom CSS -->

    <link rel="stylesheet" href="css/styles.css">

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Raleway:wght@200&family=Sacramento&display=swap"
          rel="stylesheet">

    <title>Shivaay Furnitech</title>
    <link rel="icon" type="image/x-icon" href="images/logo-emoji.png">

</head>

<body>


<!-- Title Section -->

<section id="title-section">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <a class="back-btn btn btn-lg btn-outline-light" href="index.html">Home</a>
            <div class="row">
                <div class="title-class col">
                    <h1 class="big-heading">Shivaay Furnitech</h1>
                    <hr>
                    <h2 class="second-heading">Others Office Products</h2>
                    <hr>
                </div>
                <div class="logo-div col">
                    <img class="logo" src="images/logo.png" alt="">
                </div>
            </div>
        </div>
    </div>
</section>


<!-- Intro Section -->

<section class="intro-section">
    <div class="container">
        <img class="intro-images" src="images/home-section-images-1.jpg">
    </div>
</section>


<!-- Product Section -->

<section class="second-tier-section green-section">
    <div class="container">
        <h2 class="second-heading">Lockers</h2>
        <div class="product-container">
            <div class="row">
                <div class="col">
                    <div class="box">
                        <img class="product-img" src="images/others-images/locker-1.png" alt="">
                        <p class="chair-label">SF-L01</p>
                    </div>
                </div>
                <div class="col">
                    <div class="box">
                        <img class="product-img" src="images/others-images/locker-2.png" alt="">
                        <p class="chair-label">SF-L02</p>
                    </div>
                </div>
                <div class="col">
                    <div class="box">
                        <img class="product-img" src="images/others-images/locker-3.png" alt="">
                        <p class="chair-label">SF-L03</p>
                    </div>
                </div>
                <div class="col">
                    <div class="box">
                        <img class="product-img" src="images/others-images/locker-4.png" alt="">
                        <p class="chair-label">SF-L04</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


</body>
</html>
